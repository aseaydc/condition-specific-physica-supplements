<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Health - Condition Specific Supplement Recommendation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        h1 { font-size: 24px; margin-bottom: 5px; line-height: 1.3; }
        .subtitle { font-size: 14px; opacity: 0.9; }
        .content { padding: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #333; }
        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus { outline: none; border-color: #667eea; }
        .protocol-preview {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        .protocol-preview.active { display: block; }
        .protocol-item {
            padding: 12px;
            background: white;
            border-left: 4px solid #667eea;
            margin-bottom: 10px;
            border-radius: 4px;
            position: relative;
            transition: all 0.3s ease;
        }
        .protocol-item.disabled {
            opacity: 0.5;
            border-left-color: #ccc;
        }
        .product-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 4px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
            flex-shrink: 0;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 24px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        .toggle-switch input:checked + .toggle-slider {
            background-color: #667eea;
        }
        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
        .product-name { 
            font-weight: 600; 
            color: #333; 
            flex: 1;
        }
        .product-dose { 
            color: #666; 
            font-size: 14px; 
            margin-left: 56px;
        }
        .product-pricing {
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid #eee;
            font-size: 13px;
            color: #555;
            margin-left: 56px;
        }
        .pricing-detail {
            display: inline-block;
            margin-right: 15px;
        }
        .price-label {
            font-weight: 500;
            color: #667eea;
        }
        .total-cost-section {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border: 2px solid #667eea;
            border-radius: 6px;
        }
        .total-cost-section h4 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .total-amount {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }
        .button-group { 
            display: flex; 
            gap: 10px; 
            margin-top: 20px; 
        }
        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary { 
            background: #f0f0f0; 
            color: #333; 
        }
        .btn-secondary:hover { 
            background: #e0e0e0; 
        }
        .toggle-all-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }
        .toggle-all-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            border-radius: 6px;
            background: white;
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }
        .toggle-all-btn:hover {
            background: #667eea;
            color: white;
        }
        
        @media print {
            body { background: white; padding: 0; }
            .container { box-shadow: none; border-radius: 0; }
            .header {
                background: white !important;
                color: #000 !important;
                border-bottom: 3px solid #667eea;
                padding: 15px 30px !important;
            }
            h1 { 
                color: #000 !important; 
                font-size: 20px !important;
            }
            .subtitle { 
                color: #333 !important; 
                opacity: 1 !important;
            }
            .button-group { display: none; }
            .toggle-all-controls { display: none; }
            .toggle-switch { display: none; }
            .product-header { display: block; }
            .product-name { margin-left: 0; }
            .product-dose { margin-left: 0; }
            .product-pricing { margin-left: 0; }
            .protocol-item.disabled { display: none; }
            #salesTaxToggle, label[for="salesTaxToggle"] { display: none; }
            .form-group:has(#salesTaxToggle) { display: none; }
        }
    </style>
</head>

        // Calculate bottles needed for 30-day supply
        function calculateBottles(productName, dosageStr) {
            // Special handling for Glutamine Complex PLG-U Powder (30 scoops per bottle)
            if (productName === "Glutamine Complex PLG-U Powder") {
                let scoopsPerServing = 2; // default from "1-2 scoops"
                let timesPerDay = 1;
                
                if (dosageStr.includes("2x daily")) {
                    timesPerDay = 2;
                } else if (dosageStr.includes("3x daily")) {
                    timesPerDay = 3;
                } else if (dosageStr.includes("4x daily")) {
                    timesPerDay = 4;
                }
                
                const scoopsPerDay = scoopsPerServing * timesPerDay;
                const daysPerBottle = 30 / scoopsPerDay;
                const bottlesNeeded = Math.ceil(30 / daysPerBottle);
                
                const glutaminePricing = productPricing[productName];
                if (!glutaminePricing) return null;
                
                return {
                    bottles: bottlesNeeded,
                    unitPrice: glutaminePricing.price,
                    totalCost: bottlesNeeded * glutaminePricing.price
                };
            }
            
            const pricing = productPricing[productName];
            if (!pricing) return null;

            let dailyAmount = 0;
            const unit = pricing.unit;

            // Extract dosage amounts
            const capsMatch = dosageStr.match(/(\d+)(?:-(\d+)\+?)?\s*caps?/i);
            const dropsMatch = dosageStr.match(/(\d+)(?:-(\d+)\+?)?\s*drops?/i);
            const spraysMatch = dosageStr.match(/(\d+)(?:-(\d+)\+?)?\s*sprays?/i);
            const scoopsMatch = dosageStr.match(/(\d+)(?:-(\d+)\+?)?\s*scoops?/i);
            const tspMatch = dosageStr.match(/(\d+)(?:-(\d+)\+?)?\s*(?:tsp|teaspoons?)/i);
            const tabletsMatch = dosageStr.match(/(\d+)(?:-(\d+)\+?)?\s*tablets?/i);

            // Extract frequency
            const freqMatch = dosageStr.match(/(\d+)x\s*daily/i);
            let frequency = freqMatch ? parseInt(freqMatch[1]) : 1;
            
            // If no explicit frequency, count meal times mentioned
            if (!freqMatch) {
                const times = (dosageStr.match(/breakfast|lunch|dinner|10am|4pm|before bed/gi) || []).length;
                if (times > 0) frequency = times;
            }

            // Calculate daily amount based on unit type
            if (capsMatch && unit === "caps") {
                const amount = parseInt(capsMatch[2] || capsMatch[1]);
                dailyAmount = amount * frequency;
            } else if (dropsMatch && unit === "drops") {
                const amount = parseInt(dropsMatch[2] || dropsMatch[1]);
                dailyAmount = amount * frequency;
            } else if (spraysMatch && unit === "sprays") {
                const amount = parseInt(spraysMatch[2] || spraysMatch[1]);
                dailyAmount = amount * frequency;
            } else if (tabletsMatch && unit === "tablets") {
                const amount = parseInt(tabletsMatch[2] || tabletsMatch[1]);
                dailyAmount = amount * frequency;
            } else if (scoopsMatch && unit === "g") {
                const amount = parseInt(scoopsMatch[2] || scoopsMatch[1]);
                dailyAmount = amount * frequency * 15; // assume 15g per scoop
            } else if (tspMatch && unit === "ml") {
                const amount = parseInt(tspMatch[2] || tspMatch[1]);
                dailyAmount = amount * frequency * 5; // 5ml per tsp
            }

            if (dailyAmount === 0) return null;

            const monthlyAmount = dailyAmount * 30;
            const bottlesNeeded = Math.ceil(monthlyAmount / pricing.size);

            return {
                bottles: bottlesNeeded,
                unitPrice: pricing.price,
                totalCost: bottlesNeeded * pricing.price
            };
        }

        // Track product toggle states
        let productStates = {};

        function toggleProduct(productId) {
            const checkbox = document.getElementById(`toggle-${productId}`);
            const item = document.getElementById(`item-${productId}`);
            
            productStates[productId] = checkbox.checked;
            
            if (checkbox.checked) {
                item.classList.remove('disabled');
            } else {
                item.classList.add('disabled');
            }
            
            updateTotalCost();
        }

        function toggleAllProducts(enable) {
            Object.keys(productStates).forEach(productId => {
                const checkbox = document.getElementById(`toggle-${productId}`);
                const item = document.getElementById(`item-${productId}`);
                
                if (checkbox) {
                    checkbox.checked = enable;
                    productStates[productId] = enable;
                    
                    if (enable) {
                        item.classList.remove('disabled');
                    } else {
                        item.classList.add('disabled');
                    }
                }
            });
            
            updateTotalCost();
        }

        function updateTotalCost() {
            const currentCondition = document.getElementById('condition').value;
            if (!currentCondition) return;
            
            const products = conditionsData[currentCondition];
            let grandTotal = 0;
            let enabledCount = 0;
            
            products.forEach((product, index) => {
                const productId = `product-${index}`;
                if (productStates[productId]) {
                    const parts = product.split(':');
                    if (parts.length >= 2) {
                        const productName = parts[0].trim();
                        const dosage = parts.slice(1).join(':').trim();
                        const calc = calculateBottles(productName, dosage);
                        if (calc) {
                            grandTotal += calc.totalCost;
                            enabledCount++;
                        }
                    }
                }
            });
            
            const salesTaxEnabled = document.getElementById('salesTaxToggle').checked;
            const salesTaxRate = 0.0725; // 7.25% Wake County, NC
            const taxAmount = salesTaxEnabled ? grandTotal * salesTaxRate : 0;
            const finalTotal = grandTotal + taxAmount;
            
            document.getElementById('subtotalCost').textContent = '$' + grandTotal.toFixed(2);
            document.getElementById('enabledCount').textContent = enabledCount;
            
            if (salesTaxEnabled) {
                document.getElementById('taxCost').textContent = '$' + taxAmount.toFixed(2);
                document.getElementById('taxSection').style.display = 'block';
            } else {
                document.getElementById('taxSection').style.display = 'none';
            }
            
            document.getElementById('totalCost').textContent = '$' + finalTotal.toFixed(2);
        }

        function showProtocol(condition) {
            const products = conditionsData[condition];
            const preview = document.getElementById('protocolPreview');
            const content = document.getElementById('protocolContent');
            const totalSection = document.getElementById('totalCostSection');
            
            if (!products || products.length === 0) {
                content.innerHTML = '<div style="text-align:center;padding:40px;color:#999;">No protocol found for this condition.</div>';
                preview.classList.add('active');
                totalSection.style.display = 'none';
                return;
            }
            
            let html = '';
            productStates = {}; // Reset states
            
            products.forEach((product, index) => {
                const parts = product.split(':');
                if (parts.length >= 2) {
                    const productName = parts[0].trim();
                    const dosage = parts.slice(1).join(':').trim();
                    const productId = `product-${index}`;
                    
                    productStates[productId] = true; // Default to enabled
                    
                    const calc = calculateBottles(productName, dosage);
                    let pricingHTML = '';
                    
                    if (calc) {
                        pricingHTML = `
                            <div class="product-pricing">
                                <span class="pricing-detail">
                                    <span class="price-label">Bottles:</span> ${calc.bottles}
                                </span>
                                <span class="pricing-detail">
                                    <span class="price-label">Unit Price:</span> $${calc.unitPrice.toFixed(2)}
                                </span>
                                <span class="pricing-detail">
                                    <span class="price-label">Total:</span> $${calc.totalCost.toFixed(2)}
                                </span>
                            </div>`;
                    }
                    
                    html += `<div class="protocol-item" id="item-${productId}">
                        <div class="product-header">
                            <label class="toggle-switch">
                                <input type="checkbox" id="toggle-${productId}" checked onchange="toggleProduct('${productId}')">
                                <span class="toggle-slider"></span>
                            </label>
                            <div class="product-name">${productName}</div>
                        </div>
                        <div class="product-dose">${dosage}</div>
                        ${pricingHTML}
                    </div>`;
                } else {
                    // Fallback for products without proper formatting
                    const productId = `product-${index}`;
                    productStates[productId] = true;
                    
                    html += `<div class="protocol-item" id="item-${productId}">
                        <div class="product-header">
                            <label class="toggle-switch">
                                <input type="checkbox" id="toggle-${productId}" checked onchange="toggleProduct('${productId}')">
                                <span class="toggle-slider"></span>
                            </label>
                            <div class="product-name">${product}</div>
                        </div>
                    </div>`;
                }
            });
            
            content.innerHTML = html;
            totalSection.style.display = 'block';
            updateTotalCost();
            preview.classList.add('active');
        }

        function generateProtocol() {
            const condition = document.getElementById('condition').value;
            if (!condition) {
                alert('Please select a condition first.');
                return;
            }
            showProtocol(condition);
            document.getElementById('protocolPreview').scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Set today's date
            document.getElementById('date').valueAsDate = new Date();
            
            // Populate condition dropdown
            const conditionSelect = document.getElementById('condition');
            const sortedConditions = Object.keys(conditionsData).sort();
            
            sortedConditions.forEach(condition => {
                const option = document.createElement('option');
                option.value = condition;
                option.textContent = condition;
                conditionSelect.appendChild(option);
            });
            
            // Auto-load protocol when condition is selected
            conditionSelect.addEventListener('change', (e) => {
                if (e.target.value) {
                    showProtocol(e.target.value);
                } else {
                    document.getElementById('protocolPreview').classList.remove('active');
                }
            });
            
            // Sales tax toggle handler
            document.getElementById('salesTaxToggle').addEventListener('change', () => {
                updateTotalCost();
            });
        });
